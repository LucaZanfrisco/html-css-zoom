<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font awesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="view">
            <div class="btn-view">
                <a href="#">
                    <i class="fa-solid fa-grip"></i>
                    <span>Speaker View</span>   
                </a>
            </div>
            <div class="btn-view">
                <a href="#">
                    <i class="fa-solid fa-expand"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
        <div class="row container">
                <div class="box-img">
                    <img src="img/img.jpg" alt="img">
                    <div class="name-status">
                        <i class="fa-solid fa-microphone-slash"></i>
                        <span>Pino Piropotto</span>
                    </div>
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
                <div class="box-img">
                    <img src="img/img.jpg" alt="img" class="img">
                </div>
        </div>
    </main>
    <!-- Main -->
    <!-- Footer -->
    <footer>
        <!-- Riga -->
        <div class="row">
            <!-- elenco icone sinistra -->
            <ul class="row">
                <li>
                    <a href="">
                        <i class="fa-solid fa-microphone icon"></i>
                        <h5>Mute</h5>
                    </a>
                </li>
                <li><a href="#"><i class="fa-solid fa-chevron-up"></i></a></li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-video icon"></i>
                        <h5>Stop Video</h5>
                    </a>
                </li>
                <li><a href="#"><i class="fa-solid fa-chevron-up"></i></a></li>
            </ul>
            <!-- /elenco icone sinista -->
            <!-- elenco icone centro -->
            <ul class="row">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user-plus icon"></i>
                        <h5>Invite</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user-group icon"></i>
                        <h5>Manage Partecipantes</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-square-poll-vertical icon"></i>
                        <h5>Polling</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-share-from-square icon share"></i>
                        <h5>Share Screen</h5>
                    </a>
                </li>
                <li><a href="#"><i class="fa-solid fa-chevron-up"></i></a></li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-comment icon"></i>
                        <h5>Chat</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-record-vinyl icon"></i>
                        <h5>Recors</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-border-all icon"></i>
                        <h5>Breakout Rooms</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-ellipsis icon"></i>
                        <h5>Rooms</h5>
                    </a>
                </li>
            </ul>
            <!-- /elenco icone centro -->
            <!-- pulsante esci -->
            <div class="menu-right">
                <a href="#" class="exit">End Meeting</a>
            </div>
            <!-- /pulsatne esci -->
        </div>
        <!-- /Riga -->
    </footer>
    <!-- /Footer -->
</body>
</html>
